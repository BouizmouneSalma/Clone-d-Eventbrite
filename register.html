<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - EventPro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow">
        <nav class="container mx-auto px-6 py-3">
            <div class="flex justify-between items-center">
                <div class="text-xl font-bold text-orange-500">EventPro</div>
                <div class="flex space-x-4">
                    <a href="#" class="text-gray-800 hover:text-orange-500">Événements</a>
                    <a href="#" class="text-gray-800 hover:text-orange-500">Connexion</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-8">
        <div class="max-w-md mx-auto bg-white rounded shadow p-6">
            <h1 class="text-2xl font-bold mb-6 text-center">Inscription</h1>
            <form>
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 mb-2">Nom complet</label>
                    <input type="text" id="name" class="w-full p-2 border rounded" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 mb-2">Adresse e-mail</label>
                    <input type="email" id="email" class="w-full p-2 border rounded" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 mb-2">Mot de passe</label>
                    <input type="password" id="password" class="w-full p-2 border rounded" required>
                </div>
                <button type="submit" class="w-full bg-orange-500 text-white px-4 py-2 rounded hover:bg-orange-600 mb-4">S'inscrire</button>
                
            </form>
            <p class="mt-4 text-center">
                Déjà un compte ? <a href="#" class="text-orange-500 hover:underline">Se connecter</a>
            </p>
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-6 mt-8">
        <div class="container mx-auto px-6 text-center">
            <p>&copy; 2025 EventPro. Tous droits réservés.</p>
        </div>
    </footer>
</body>
</html>
